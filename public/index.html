<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Game | CSE 125 2024</title>
		<meta name="description" content="Made by TBD Studios (Group 1)." />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./index.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="network-status" class="trap-clicks">‚è≥ Not connected</div>
		<dialog id="error-window">
			<form method="dialog">
				<h2>Error :(</h2>
				<button type="submit">Dismiss</button>
			</form>
		</dialog>
		<div id="temporary-mobile-controls" style="display: none">
			<div class="controls-title">
				<h2>Controls & Mobile Controls</h2>
				<p>Press a key to dismiss.</p>
			</div>
			<button class="mobile-key" data-key="KeyW">W</button>
			<button class="mobile-key" data-key="KeyA">A</button>
			<button class="mobile-key" data-key="KeyS">S</button>
			<button class="mobile-key" data-key="KeyD">D</button>
			<div class="bottom-right">
				<p><button class="mobile-key" data-key="0">Left click</button> to attack</p>
				<p><button class="mobile-key" data-key="2">Right click</button> to use</p>
				<p><button class="mobile-key" data-key="Space">Space</button> to jump (freecam: fly up)</p>
				<p><button class="mobile-key" data-key="ShiftLeft">Shift</button> to fly down (freecam)</p>
			</div>
			<div class="controls-debug">
				<p><button class="mobile-key" data-key="KeyP">P</button> to toggle freecam</p>
				<p><button class="mobile-key" data-key="KeyK">K</button> to cycle wireframe views</p>
				<p><button class="mobile-key" data-key="KeyX">X</button> to spawn a random item somewhere</p>
				<p><button class="mobile-key" data-key="KeyT">T</button> to toggle cell shading</p>
				<p><button class="mobile-key" data-key="KeyL">L</button> to cycle debug shaders</p>
			</div>
		</div>
	</body>
</html>
